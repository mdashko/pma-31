<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
<div id="cat_data"></div>
<script>
$(document).ready(function () {
let getData = {
    url:"{{ url_for('get_cats') }}",
    type: "POST",
    data: {
        csrfmiddlewaretoken: '{{ csrf_token }}'
    },
    dataType: "html"
}
var intervalId = window.setInterval(function(){
    let current_request = $.ajax(getData);
    current_request.done(function (msg) {
    $("#cat_data").html(msg);
});
}, 1000)

});
</script>
        <form id="data_to_post">
            <h1>POST Socket</h1>
            <div class="mb-3">
                <label for="cat_name" class="form-label">Name</label>
                <input required type="text" class="form-control" name="cat_name" id="cat_name" aria-describedby="cat_name">
            </div>
            <div class="mb-3">
                <label for="cat_age" class="form-label">Age</label>
                <input required type="number" min="0" name="cat_age" class="form-control" id="cat_age">
            </div>
            <button type="submit" class="btn btn-primary">POST</button>
        </form>

        <form id="data_to_get">
            <h1>GET Socket</h1>
            <div class="mb-3">
                <label for="cat_id" class="form-label">Id</label>
                <input required type="text" class="form-control" name="cat_id" id="cat_id" aria-describedby="cat_id">
            </div>
            <button type="submit" class="btn btn-primary">GET</button>
        </form>

        <form id="data_to_delete">
            <h1>DELETE Socket</h1>
            <div class="mb-3">
                <label for="cat_id" class="form-label">Id</label>
                <input required type="text" class="form-control" name="cat_id" id="cat_id" aria-describedby="cat_id">
            </div>
            <button type="submit" class="btn btn-danger">DELETE</button>
        </form>

        <form id="data_to_put">
            <h1>PUT Socket</h1>
            <div class="mb-3">
                <label for="cat_id" class="form-label">Id</label>
                <input required type="text" class="form-control" name="cat_id" id="cat_id" aria-describedby="cat_id">
            </div>
            <div class="mb-3">
                <label for="cat_name" class="form-label">Name</label>
                <input required type="text" class="form-control" name="cat_name" id="cat_name" aria-describedby="cat_name">
            </div>
            <button type="submit" class="btn btn-primary">PUT</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                    crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='index.js') }}"></script>

</body>
</html>
